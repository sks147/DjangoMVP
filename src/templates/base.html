
<!DOCTYPE html>
<!-- to load static files from the folder -->
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/book.png' %}">

    <title>Book Donation Wizard</title>

    <!-- Bootstrap core CSS
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
     -->

    <link href=" {% static 'css/bootstrap.min.css' %}" rel= "stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom styles for this template 
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">
    -->
    <link href = "{% static 'css/jumbotron.css' %}" rel = "stylesheet">
    
    <style>
     body{
     	padding-bottom: 0px;
     	padding-top: 0px;
     }

     .navbar{
      margin-bottom: 0px !important;
      border-radius: 0px !important;
      background-color: #93BF3C !important; 
      background-opacity: 0.80; 
      border: none !important;
     }

     .navbar-inverse .navbar-brand, .navbar-brand:hover{
      color: white;
     }
    </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="view-source:http://getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
    -->
    <link href = "{% static 'js/ie-emulation-modes-warning.js' %}" rel = "stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>  
		{% block content %}
		
		{% endblock %}
    <div class="container">
      <hr>

      <footer>
        <p>&copy; Book Donation Wizard 2016</p>
      </footer>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster 

    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    -->
    <!--<link href = "{% static 'js/jquery.min.js' %}" rel = "stylesheet">-->
    <link href = "{% static 'js/bootstrap.min.js' %}" rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
       {% block jquery %}

       {% endblock%}
    });
    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug  -->
    <script src=".http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
